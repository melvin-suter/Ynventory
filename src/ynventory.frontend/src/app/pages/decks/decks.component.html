<h1>Decks</h1>

<table class="table table-hover w-100">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Cards</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let deck of decks" [routerLink]="['/decks', deck.id]">
            <td>{{ deck.name }}</td>
            <td>{{ deck.description }}</td>
            <td>{{ deck.cardCount }}</td>
        </tr>
    </tbody>
</table>
