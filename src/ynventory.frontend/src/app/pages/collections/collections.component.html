<h1>Collections</h1>

<table class="table table-hover w-100">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Cards</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let col of collections" [routerLink]="['/collections', col.id]">
            <td>{{ col.name }}</td>
            <td>{{ col.description }}</td>
            <td>{{ col.cardCount }}</td>
        </tr>
    </tbody>
</table>
