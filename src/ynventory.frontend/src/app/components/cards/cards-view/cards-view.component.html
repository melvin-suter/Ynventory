<h1>{{ card?.name }}</h1>

<div class="info-layout">
    <div class="image-wrapper">
        <img src="{{ scryfallData?.image_uris?.large }}" (click)="openImageShowModal(scryfallData?.image_uris?.large)"/>
    </div>
    <div class="meta">

        <p-table [value]="[[]]" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td>Name</td>
                        <td>{{ scryfallData?.name }}</td>
                    </tr>
                    <tr>
                        <td>Mana Cost</td>
                        <td>{{ scryfallData?.cmc }} -
                            <div class="mana-cost">
                                <img src="https://svgs.scryfall.io/card-symbols/{{ symbol }}.svg" *ngFor="let symbol of getManaCostList(scryfallData)"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Rarity</td>
                        <td>
                            <span class="rarity-{{ scryfallData?.rarity }}">
                                {{ scryfallData?.rarity }}
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{ scryfallData?.prices?.usd }} $</td>
                    </tr>
                    <tr>
                        <td>Legality</td>
                        <td>
                            <table>
                                <tr><td>Alchemy</td><td><i class="pi pi-{{ scryfallData?.legalities?.alchemy == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                                <tr><td>Commander</td><td><i class="pi pi-{{ scryfallData?.legalities?.commander == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                                <tr><td>Historic</td><td><i class="pi pi-{{ scryfallData?.legalities?.historic == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                                <tr><td>Legacy</td><td><i class="pi pi-{{ scryfallData?.legalities?.legacy == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                                <tr><td>Modern</td><td><i class="pi pi-{{ scryfallData?.legalities?.modern == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                                <tr><td>Standard</td><td><i class="pi pi-{{ scryfallData?.legalities?.standard == 'legal' ? 'check' : 'times' }}"></i></td></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>Text</td>
                        <td>{{ scryfallData?.oracle_text }}</td>
                    </tr>
                </ng-template>

        </p-table>
    </div>  
</div>

<app-image-viewer [(visible)]="imageShowModal" [(imgUrl)]="imageShowUrl"></app-image-viewer>
